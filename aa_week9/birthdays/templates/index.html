<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post" >
                    <input autocomplete="off" autofocus name="name" type="text" placeholder="Name">
                    <input autocomplete="off" autofocus name="month" type="number" placeholder="Month">
                    <input autocomplete="off" autofocus name="day" type="number" placeholder="Day">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Month</th>
                            <th>Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name in birthdays %}
                        <tr>
                            <td>{{ name.name }}</td>  <!--.name is the same as using [name] to look into the dict-->
                            <td>{{ name.month }}</td>
                            <td>{{ name.day }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
