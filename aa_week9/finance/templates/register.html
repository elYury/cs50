{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Sign Up</h1>
    <p></p>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Type password again" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="deposit" name="deposit" placeholder="Initial Deposit" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
